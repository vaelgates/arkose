<head>
	{% include google_analytics.html %}
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="/browserconfig.xml">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#fdfdfd" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2a2f4a" />
	<meta property="og:site_name" content="{{ site.title }}" />
	{% if page.og-title %}
		{% assign page_title = page.og-title %}
	{% else if page.title %}
		{% assign page_title = page.title %}
	{% endif %}
	<meta property="og:title" content="{% if page_title and page_title != "Home" %}{{ page_title }} | {% endif %}{{ site.title }}" />
	<meta property="og:description" content="{% if page.og-description %}{{ page.og-description }}{% else %}We aim to facilitate discussion and evaluation of potential risks from advanced AI. Our focus is on soliciting and engaging with expert perspectives on the arguments, and providing resources for stakeholders.{% endif %}" />
	<meta property="og:image" content="{% if page.image %}{{ site.url }}/{{ page.image }}{% else %}https://arkose.org/assets/images/arkose-banner.jpg"{% endif %} />
	<script>
		// this checks for session storage telling to override
		// the system preferences
		let theme = sessionStorage.getItem('theme');
		if (theme === "dark") {
			document.documentElement.setAttribute('data-theme', 'dark');
		} else if (theme === "light") {
			document.documentElement.setAttribute('data-theme', 'light');
		}
	</script>
	<!-- Hotjar Tracking Code for https://michaelkeenan.github.io/aird/ -->
	<script>
		(function (h, o, t, j, a, r) {
			h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
			h._hjSettings = { hjid: 3294690, hjsv: 6 };
			a = o.getElementsByTagName('head')[0];
			r = o.createElement('script'); r.async = 1;
			r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
			a.appendChild(r);
		})(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
	</script>
	{% if enable_tawk %}
	<!--Start of Tawk.to Script-->
		<script type="text/javascript">
		var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
		(function(){
		var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
		s1.async=true;
		s1.src='https://embed.tawk.to/63a0c087daff0e1306dd6b2d/1gknu5ulc';
		s1.charset='UTF-8';
		s1.setAttribute('crossorigin','*');
		s0.parentNode.insertBefore(s1,s0);
		})();
		</script>
	<!--End of Tawk.to Script-->
	{% endif %}
	<script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/jquery.scrolly.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/jquery.scrollex.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/chart.js"></script>
	<script src="{{site.baseurl}}/assets/js/chartjs-plugin-labels.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/glide.js"></script>

</head>
